    <div id="slides" data-selected="true">
      <div class="slide">
        <h1>Where is the <span class="pink">Pink</span> ball</h1>
        <p>A test to support touch feature in this game.</p>
        <button id="play-btn" class="btn">Play</button>

      <div class="slide">

        <button id="replay-btn" class="btn">Replay</button>
      </diV>
    </div>
    <script type="text/javascript">
      (function (globals) {
        "use strict"

        var slides = document.getElementById('slides');
        doSlides(slides, {
          width: window.innerWidth,
          height: window.innerHeight
        });

        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.onslide = function () {
          doGaming(canvas, function (result) {
            if (result == 'failure') {
              alert('Failed.');
              slides.prevSlide();
            } else {
              alert('Success.');
              slides.nextSlide();
            }
          });
        };

        var playBtn = document.getElementById('play-btn');
        playBtn.addEventListener('click', function (event) {
          event.preventDefault();
          slides.nextSlide();
        });

        var replayBtn = document.getElementById('replay-btn');
        replayBtn.addEventListener('click', function (event) {
          event.preventDefault();
          slides.prevSlide();
        });

        enableTouchPad(canvas);

      })(window)
    </script>
